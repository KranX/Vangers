language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
  - clang
addons:
    apt:
        packages:
          - cmake
          - libsdl2-dev
          - libsdl2-net-dev
          - libsdl2-image-dev
          - libogg-dev
          - libvorbis-dev
          - libavcodec-dev
          - libavformat-dev
          - libavutil-dev
          - libglew-dev
          - libglm-dev
script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build && cd build && cmake .. && make
