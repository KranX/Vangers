language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
  - clang
addons:
    apt:
        packages:
          - cmake
          - libsdl2-dev
          - libsdl2-net-dev
          - libsdl2-image-dev
          - libogg-dev
          - libvorbis-dev
          - libavcodec-dev
          - libavformat-dev
          - libavutil-dev
before_install:
  - git clone --depth 1 https://github.com/stalkerg/clunk.git /tmp/clunk
  - cd /tmp/clunk && cmake -DCMAKE_INSTALL_PREFIX=/usr . && make && sudo make install
script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build && cd build && cmake .. && make
