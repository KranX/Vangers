name: Vangers Windows 32bit Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, 60fps, hd_v2 ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: numworks/setup-msys2@v1
      with:
        msystem: MINGW32
    - name: install libs
      run: msys2do pacman --noconfirm -S
        mingw-w64-i686-ninja
        mingw-w64-i686-gcc
        mingw-w64-i686-SDL2
        mingw-w64-i686-SDL2_net
        mingw-w64-i686-cmake
        mingw-w64-i686-libogg
        mingw-w64-i686-libvorbis
        mingw-w64-i686-nasm
        mingw-w64-i686-yasm
        mingw-w64-i686-make
    - uses: actions/checkout@v1
    - name: clunk -- download
      run: git clone --depth 1 https://github.com/stalkerg/clunk.git clunk
    - name: clunk -- create build dir
      run: msys2do mkdir clunk/build
    - name: clunk -- build and install
      run: |
        msys2do cmake -DCMAKE_INSTALL_PREFIX=/mingw32 -DBUILD_SHARED_LIBS=OFF -DCMAKE_EXE_LINKER_FLAGS="-static" -G Ninja ..
        msys2do ninja
        msys2do ninja install
      working-directory: clunk/build
    - name: ffmpeg -- download
      run: git clone --depth 1 --branch n4.2.2 https://git.ffmpeg.org/ffmpeg.git ffmpeg
    - name: ffmpeg -- configure
      run: msys2do ./configure --enable-static --disable-shared --prefix=/mingw32
        --disable-everything
        --enable-swscale
        --enable-zlib
        --enable-demuxer=avi,rawvideo
        --enable-decoder=png,rawvideo
        --enable-parser=png
        --enable-protocol=file
        --disable-d3d11va
        --disable-dxva2
        --disable-doc --disable-ffplay --disable-ffprobe --disable-ffmpeg
        --disable-bzlib --disable-libopenjpeg --disable-iconv
      working-directory: ffmpeg
    - name: ffmpeg -- build and install
      run: |
        msys2do mingw32-make -j4
        msys2do mingw32-make install
      working-directory: ffmpeg
    - name: vangers -- create build dir
      run: msys2do mkdir build
    - name: vangers -- configure
      run: msys2do cmake -G Ninja ..
      working-directory: build
    - name: vangers -- make
      run: msys2do ninja
      working-directory: build
    - name: vangers -- prepare release folder
      run: |
        msys2do mkdir -p vangers/bin
        cp src/vangers.exe vangers/bin/
        msys2do strip vangers/bin/vangers.exe
      working-directory: build
    - uses: actions/upload-artifact@v1
      with:
        name: Vangers-Release-32
        path: build/vangers

    - name: vangers NBS -- create build dir
      run: msys2do mkdir build_nbs
    - name: vangers NBS -- configure
      run: msys2do cmake -DBINARY_SCRIPT=OFF -G Ninja ..
      working-directory: build_nbs
    - name: vangers NBS -- make
      run: msys2do ninja
      working-directory: build_nbs
    - name: vangers NBS -- prepare release folder
      run: |
        msys2do mkdir -p vangers/bin
        cp src/vangers.exe vangers/bin/
        msys2do strip vangers/bin/vangers.exe
      working-directory: build_nbs
    - uses: actions/upload-artifact@v1
      with:
        name: Vangers-Release-NBS-32
        path: build_nbs/vangers